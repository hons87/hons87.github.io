<figure>
  <a
    href="{{ include.src }}"
    data-lightbox="gallery"
    data-title="{{include.title}}"
  >
    <img src="{{ include.src }}" alt="{{ include.title }}" />
  </a>
  {% if include.caption %}
    <figcaption>
      <center>
        <small>
          <i>
            {{ include.caption }}
          </i>
        </small>
      </center>
    </figcaption>
  {% endif %}
</figure>
